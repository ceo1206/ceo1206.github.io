<!-- 21561112_조동준 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin:0;
        padding:0;
      }
      header {
        width:100%;
        height:80px;
        background-color:#000000;
      }
      header #header_content {
        width:980px;
        height:50px;
        margin:0 auto;
        background-color:#cccccc;
      }
      #main_box {
        width:980px;
        margin:0 auto;
      }
      #main_box aside {
        width:200px;
        height:300px;
        float:left;
        background-color:#ffff00;
      }
      #main_box main {
        width:780px;
        height:300px;
        float:left;
        background-color:#00ff00;
      }
      footer {
        width:100%;
        height:80px;
        clear:both;
        background-color:#000000;
      }
      footer #footer_content {
        width:980px;
        height:50px;
        margin:0 auto;
        background-color:#cccccc;
      }
    </style>
    <title></title>
  </head>

  <body>
    <header>
    <div id="header_content">
      헤더 컨텐츠
    </div>
    </header>
    <section id="main_box">
    <aside>
      좌측 컨텐츠
    </aside>
    <main>
      메인 컨텐츠
    </main>
    </section>
    <footer>
     <div id="footer_content">
     푸터 컨텐츠
     </div>
    </footer>
  </body>
</html>
